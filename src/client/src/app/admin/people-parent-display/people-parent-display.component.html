<div class="card mb-4 mt-3">
  <div class="card-header d-flex">
    <h4 class="fw-bold mb-1">{{title}}</h4>
    <!-- TODO - May add collapse in future, if added add also to all the other displays card -->
    <!-- <a data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseDisplayParent' + string" aria-expanded="false"
      [attr.aria-controls]="'collapseDisplayParent' + string"
      class="ms-2 text-secondary text-decoration-none text-nowrap align-self-center">
      <i class="bi bi-chevron-bar-contract fs-6"></i>
    </a> -->
  </div>
  <!-- <div class="collapse show" [id]="'collapseDisplayParent' + string"> -->
  <div class="card-body">

    <form [formGroup]="parentForm" class="row">

      <!-- Nome -->
      <div class="col-md-6 col-12 mb-3">
        <div class="form-group">
          <label for="name" class="form-label form-required">Nome</label>
          <input type="text" id="name" class="form-control" name="name" formControlName="name" required
            [ngClass]="{'is-invalid': parentForm.get('name')?.invalid && parentForm.get('name')?.touched}">
        </div>
      </div>

      <!-- Cognome -->
      <div class="col-md-6 col-12 mb-3">
        <div class="form-group">
          <label for="surname" class="form-label form-required">Cognome</label>
          <input type="text" id="surname" class="form-control" name="surname" formControlName="surname" required
            [ngClass]="{'is-invalid': parentForm.get('surname')?.invalid && parentForm.get('surname')?.touched}">
        </div>
      </div>

      <!-- Sesso -->
      <div class="mb-3">
        <div class="form-group">
          <label for="gender" class="form-label form-required">Sesso</label>
          <select id="gender" class="form-select" name="gender" formControlName="gender" required
            [ngClass]="{'is-invalid': parentForm.get('gender')?.invalid && parentForm.get('gender')?.touched}">
            <option value="M">Maschio</option>
            <option value="F">Femmina</option>
            <option value="Other">Altro</option>
          </select>
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-6 col-12 mb-3">
        <div class="form-group">
          <label for="mail" class="form-label form-required">Email</label>
          <input type="mail" id="email" class="form-control" name="mail" formControlName="mail" required
            [ngClass]="{'is-invalid': parentForm.get('mail')?.invalid && parentForm.get('mail')?.touched}">
        </div>
      </div>

      <!-- Numero di Telefono -->
      <div class="col-md-6 col-12 mb-3">
        <div class="form-group">
          <label for="phone" class="form-label">Numero di Telefono</label>
          <input type="tel" id="phone" class="form-control" name="phone" formControlName="phone">
        </div>
      </div>
    </form>
  </div>
  <!-- </div> -->
</div>
